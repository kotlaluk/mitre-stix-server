@import org.example.mitrestixserver.service.view.ListItem

@(content: Seq[(String, Seq[ListItem])])

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MITRE Server</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body>

        <h1 class="w3-center">MITRE Server</h1>

        <table class="w3-table-all">
            <tr>
                @for(tactic <- content) {
                    <td>
                        <table class="w3-hoverable">
                            <thead class="w3-centered">
                                <tr class="w3-red">
                                    <th>@tactic._1</th>
                                </tr>
                            </thead>
                            <tbody>
                                @for(technique <- tactic._2) {
                                    <tr>
                                        <td><a href=@technique.link class="w3-bar-item w3-button">@technique.id - @technique.name</a></td>
                                    </tr>
                                }
                            </tbody>
                        </table>
                    </td>
                }
            </tr>
        </table>

    </body>
</html>
