@(content: Map[String, List[String]])

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MITRE Server</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body class="w3-container w3-auto">

        <h1>MITRE Server</h1>

        <table class="w3-table-all">
            <tr>
                @for(tactic <- content) {
                    <td>
                        <table>
                            <thead>
                                <tr class="w3-light-grey">
                                    <th>@tactic._1</th>
                                </tr>
                            </thead>
                            <tbody>
                                @for(technique <- tactic._2) {
                                    <tr>
                                        <td>@technique</td>
                                    </tr>
                                }
                            </tbody>
                        </table>
                    </td>
                }
            </tr>
        </table>

    </body>
</html>
