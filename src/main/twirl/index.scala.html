@import html.main
@import org.example.mitrestixserver.service.view.ListItem

@(content: Seq[(String, Seq[ListItem])])

@main("ATT&CK Matrix") {
    <div class="w3-padding-small" style="overflow: auto">
        <table class="w3-table w3-bordered w3-striped w3-centered">
            <tr>
                @for(tactic <- content) {
                    <td style="padding: 0">
                        <table class="w3-hoverable">
                            <thead class="w3-centered">
                                <tr class="w3-red">
                                    <th>@tactic._1</th>
                                </tr>
                            </thead>
                            <tbody style="font-size: smaller">
                                @for(technique <- tactic._2) {
                                    <tr>
                                        <td style="padding: 0"><a href=@technique.link class="w3-bar-item w3-button" style="white-space: normal">@technique.name</a></td>
                                    </tr>
                                }
                            </tbody>
                        </table>
                    </td>
                }
            </tr>
        </table>
    </div>
}
