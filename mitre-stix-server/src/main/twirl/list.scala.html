@import html.main
@import org.example.mitrestixserver.service.view.ListItem

@(title: String, content: Seq[ListItem])

@main(title) {
    <div class="w3-container w3-auto">
        <ul class="w3-ul w3-hoverable">
        @for(item <- content) {
            <li><a href=@item.link class="w3-bar-item w3-button">@item.mitreId - @item.name</a></li>
        }
        </ul>
    </div>
}
